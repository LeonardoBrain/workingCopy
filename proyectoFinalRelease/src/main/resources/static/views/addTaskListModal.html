<div class="modal-header">
    <h3 class="modal-title">New taskList</h3>
</div>
<div class="modal-body">

    <form>
        <div class="form-group">



            <label for="name">Name:</label>
            <select class="form-control" id="name" ng-model="$taskListModalCtrl.listaToAdd.name">
                <option ng-repeat="list in $taskListModalCtrl.taskListsToCreate track by $index" >{{list}}</option>

            </select>

        </div>
    </form>


</div>
<div class="modal-footer">

    <button class="btn btn-primary" type="submit"
            ng-click="$taskListModalCtrl.cancel()">Cancelar</button>
    <button class="btn btn-success"
            type="submit" ng-click="$taskListModalCtrl.ok()">Aceptar</button>

</div>
