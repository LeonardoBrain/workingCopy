<div class="modal-header">
    <h3 class="modal-title">New Sprint</h3>
</div>
<div class="modal-body">

    <form>
        <div class="form-group">



            <label for="name">Name:</label>
            <input id="name"  class="form-control" type="text" required ng-model="$sprintModalCtrl.sprint"/>


        </div>
    </form>


</div>
<div class="modal-footer">

    <button class="btn btn-primary" type="submit"
            ng-click="$sprintModalCtrl.cancel()">Cancelar</button>
    <button class="btn btn-success"
            type="submit" ng-click="$sprintModalCtrl.ok()">Aceptar</button>

</div>
